<div ng-init="init()">

	<h1 class="title" ng-bind-html="title">New Flight</h1>

	<div class="row">
		<div class="col-md-6">
			<div class="input-group">
				<span class="input-group-addon" id="code">* Code
				</span> <input type="text" class="form-control" ng-model=""
					placeholder="Flight's Code">
			</div>
		</div>
	</div>


	<div class="row"
		style="padding-top: 10px; padding-bottom: 5px; width: 100%; display: inline-block; overflow: auto; white-space: nowrap; margin: 0px auto;">
		<button type="button" id="btn-save" class="btn btn-primary"
			ng-click="save()">
			<i class="glyphicon glyphicon-ok"></i> Save
		</button>
		<button type="button" class="btn btn-default"
			ng-click="">Clear</button>
		<button type="button" class="btn btn-danger"
			ng-click="">Cancel</button>
	</div>

</div>
